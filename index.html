<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <title>Simple table</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td class="header" colspan="3">Header info</td>
        </tr>
        <tr class="navbar">
          <td colspan="3">Menu here</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td class="footer" colspan="3">&copy;Copyright</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td class="vertical-menu" rowspan="2">Vertical-menu</td>
          <td class="content" rowspan="2"></td>
          <td class="widget">Widget 1</td>
        </tr>
        <tr>
          <td class="widget">Widget 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
