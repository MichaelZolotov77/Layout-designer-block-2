<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <title>Images</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Images</h1>
    <h3>Форматы изображений</h3>
    <ul>
      <li>JPG/JPEG</li>
      <li>PNG</li>
      <li>GIF</li>
      <li>Webp</li>
    </ul>
    <picture>
      <source type="image/webp" srcset="img/img-2-400.webp" />
      <source type="image/jpeg" srcset="img/img-2-400.jpg" />
      <img src="img/img-2-400.jpg" alt="img" />
    </picture>

    <picture class="pic">
      <source media="(max-width: 500px)" srcset="img/img-3-400.png" />
      <source media="(max-width: 900px)" srcset="img/img-3-800.png" />
      <img src="img/img-3-1200.png" alt="" />
    </picture>
  </body>
</html>
